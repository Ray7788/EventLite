<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/default}">
<head>
  <title>Add Event</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Add Event</h1>

        <form th:action="@{add_event}" th:object="${event}" method="post">
            
                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
                    <label for="name">*Event name:</label>
                    <input class="form-control" type="text" name="name" id="name" autofocus="autofocus" />
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">errors</p>
                </div>
        
                <div class="form-group" th:classappend="${#fields.hasErrors('date')}? has-error">
                    <label for="date">*Date:</label>
                    <input class="form-control" type="date" name="date" id="date" autofocus="autofocus" />
                    <p class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">errors</p>
                </div>
            
                <div class="form-group" th:classappend="${#fields.hasErrors('time')}? has-error">
                    <label for="time">Time:</label>
                    <input class="form-control" type="time" name="time" id="time" autofocus="autofocus" />
                    <p class="text-danger" th:if="${#fields.hasErrors('time')}" th:errors="*{time}">errors</p>     
                </div>
            
                <div class ="form-group" th:classappend="${#fields.hasErrors('description')}? has-error">
                    <label> *Event Venue </label><br>
                    <select class="custom-select" id="venue" name="venueID">
                        <option th:each="venue : ${venues}" 
                                th:value="${venue.id}" 
                                th:text="${venue.name}"></option>
                    </select>
                    <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">errors</p>     
                </div>
            
                <div class="form-group" th:classappend="${#fields.hasErrors('description')}? has-error">
                    <label for="description">Description:</label>
                    <input class="form-control" type="text" name="description" id="description" autofocus="autofocus" />
                    <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">errors</p>          
                </div>
            
            <div class = "box-footer">
            <button class="btn btn-primary" type="submit"><i class="fas fa-add" aria-hidden="true"></i> Add Event</button>
            <a class="btn btn-warning" role="button" href="/events"><i class="fas fa-ban" aria-hidden="true"></i> Cancel</a>
            </div>

        </form>
    </div>
</body>
</html>
