<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/default}">
<head>
  <title>Venue Details</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Venue Details</h1>
    <p>
        <b>Name: </b> <span th:text="${venue.name}">Venue Name</span>
    </p>

    <p>
        <b>Address: </b> <span th:text="${venue.address}">Venue Address</span>
    </p>

    <p>
        <b>Capacity: </b> <span th:text="${venue.capacity}">Venue Capacity</span>
    </p>

    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th><i class="fas fa-bolt"></i> Upcoming Events</th>
            <th><i class="fas fa-calendar"></i> Date</th>
            <th><i class="fas fa-clock"></i> Time</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="e : ${events}">
            <td><a class="badge badge-info" th:href="@{/events/{id}(id=${e.id})}" th:text="${e.name}">name</a></td>
            <td th:text="${{e.date}}">Event date</td>
            <td th:text="${{e.time}}">Event time</td>
          </tr>
        </tbody>
      </table>
      
	<form th:action="@{/venues/{num}(num=${id})}" th:method="delete">
	<a class="btn btn-primary" role="button" th:href="@{/venues}"><i class="fas fa-arrow-left" aria-hidden="true"></i>Venue List</a>
	<button type="submit" class="btn btn-danger" sec:authorize="isAuthenticated()"><i class="fas fa-trash" aria-hidden="true"></i> Delete</button>
	</form>

  </div>
</body>
</html>
